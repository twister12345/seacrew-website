<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOBX CREWING</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="js/lang.js"></script>
  <script src="js/auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .language-auth {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .language-auth img {
      height: 24px;
      cursor: pointer;
    }
    .language-auth button {
      padding: 6px 12px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 30px;
      max-width: 400px;
      margin: 10% auto;
      border-radius: 8px;
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .modal-content button {
      padding: 8px 16px;
      margin-top: 10px;
    }
    #user-info {
      padding: 10px;
      text-align: right;
      background-color: #e0e0e0;
    }
    main {
      padding: 20px;
    }
    h2 {
      color: #003366;
    }
    .modern-button {
      padding: 12px 20px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      margin: 20px 0;
    }
    .modern-button:hover {
      background-color: #003d80;
    }
    #insurance-text p {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
      margin-bottom: 16px;
    }
    #chat-bot {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 12px;
      width: 250px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    #contact-info {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 12px;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>âš“ MOBX CREWING</h1>
    <div class="language-auth">
      <div>
        <img id="flag-me" src="https://flagcdn.com/w40/me.png" alt="CG" title="Crnogorski">
        <img id="flag-en" src="https://flagcdn.com/w40/gb.png" alt="EN" title="English">
      </div>
      <div>
        <button id="btn-login" onclick="openModal('loginModal')">Login</button>
        <button id="btn-signup" onclick="openModal('signupModal')">Sign up</button>
        <button id="logoutBtn" onclick="logoutUser()" style="display:none">Logout</button>
      </div>
    </div>
  </header>

  <div id="user-info" data-email=""></div>

  <main>
    <h2 id="welcome-title">Welcome</h2>
    <p id="welcome-intro"></p>

    <button class="modern-button" onclick="document.getElementById('insurance-text').scrollIntoView({ behavior: 'smooth' })">
      Explore Our Crewing Services
    </button>

    <section id="insurance-text" style="margin-top: 40px;">
      <h3 id="insurance-title" style="color: #003366;">Insurance Services</h3>
      <p id="insurance-p1"></p>
      <p id="insurance-p2"></p>
      <p id="insurance-p3"></p>
      <p id="insurance-p4"></p>
      <p id="insurance-p5"></p>
    </section>

    <h3 id="services-title"></h3>
    <ul id="services-list"></ul>

    <h3 id="why-title"></h3>
    <ul id="why-list"></ul>

    <p id="welcome-partner"></p>
  </main>

  <div id="chat-bot">
    <strong>Chat with us</strong>
    <p style="font-size: 12px; color: #555;">This is a demo chat box.</p>
  </div>

  <div id="contact-info">
    <strong>Contact us:</strong><br>
    Mail: antunovicsreten@gmail.com<br>
    Tel: +38269231172
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="loginUser()">Login</button>
      <button onclick="closeModals()">Cancel</button>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <h2>Sign Up</h2>
      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="Password" />
      <button onclick="signupUser()">Sign Up</button>
      <button onclick="closeModals()">Cancel</button>
    </div>
  </div>

</body>
</html>
