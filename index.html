<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOBX CREWING</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .language-auth {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .language-auth img {
      height: 24px;
      cursor: pointer;
    }
    .language-auth button {
      padding: 6px 12px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 30px;
      max-width: 400px;
      margin: 10% auto;
      border-radius: 8px;
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .modal-content button {
      padding: 8px 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>âš“ MOBX CREWING</h1>
    <div class="language-auth">
      <div>
        <img src="https://flagcdn.com/w40/me.png" alt="CG" title="Crnogorski">
        <img src="https://flagcdn.com/w40/gb.png" alt="EN" title="English">
      </div>
      <div>
        <button onclick="openModal('loginModal')">Login</button>
        <button onclick="openModal('signupModal')">Sign up</button>
      </div>
    </div>
  </header>

  <!-- LOGIN MODAL -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button onclick="alert('Logged in (demo)!')">Login</button>
      <button onclick="closeModal('loginModal')" style="float:right;">Close</button>
    </div>
  </div>

  <!-- SIGNUP MODAL -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Full Name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button onclick="verifyEmail()">Sign Up</button>
      <button onclick="closeModal('signupModal')" style="float:right;">Close</button>
      <p id="verify-msg" style="margin-top:10px;"></p>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    function verifyEmail() {
      const msg = document.getElementById('verify-msg');
      msg.innerText = "A verification email has been sent to your inbox. (simulacija)";
      msg.style.color = "green";
    }
  </script>
</body>
</html>
